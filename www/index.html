<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Avrlet</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <h1 class=logo><img src="img/logo.png" width=50><p>Avrlet</p></h1>
    <div class=app>
        <div class=default-page style="display:none">
            <p class="connect-label">
                <ol>
                    <li>Accept all permissions for the app</li>
                    <li>Create a hotspot on your device</li>
                    <li>Connect to hotspot with your Avrlet</li>
                </ol>
            </p>
            <div class=btn-border><button class="connect" id="connect">Connect</button></div>
        </div>
        <div class="system-info">
            <center><h2>System info</h2></center>
            <label>Battery: <progress id=battery max="100" value="0"></progress></label>
            <label>CPU: <progress id=cpu max="100" value="0"></progress></label>
            <label>ROM: <progress id=rom max="100" value="0"></progress></label>
            <label>RAM: <progress id=ram max="100" value="0"></progress></label>
            <div class=btn-border><button class="connect" id="disconnect">Disconnect</button></div>
        </div>
    </div>
    <script type="text/javascript">
        app.initialize();

        if( typeof navigator.getBattery != 'undefined' ){
            navigator.getBattery().then(function(battery) {
                document.getElementById("battery").setAttribute("value", battery.level * 100);
            });
        } else {
            alert('Battery plugin is missing!');
        }

	chrome.system.cpu.getInfo(function(cinfo){       
	    alert(JSON.stringify(cinfo));   
	});

    </script>
</body>

</html>
